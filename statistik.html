  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    :root {
      --bg: #0e0e11;
      --panel: #18181f;
      --text: #eaeaf0;
      --muted: #a0a0b0;

      --love: #4ade80;
      --open: #facc15;
      --avoid: #f87171;

      --accent: #e11d48;
      --border: #2a2a35;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(90deg, #000, #111);
      border-bottom: 1px solid var(--border);
      padding: 20px;
    }

    .header-inner {
      max-width: 1300px;
      margin: auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 1300px;
      margin: auto;
      padding: 30px 20px;
    }

    h2 {
      margin-top: 0;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    /* ===== Layout ===== */

    .top-filter {
      background: var(--panel);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 30px;
    }

    /* ===== Personlista ===== */

    .personlista {
      background: var(--panel);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid var(--border);
    }

    .personlista button {
      width: 100%;
      margin-bottom: 6px;
      padding: 10px;
      background: #111;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    .personlista button:hover {
      background: #1f1f2a;
      transform: translateY(-1px);
    }

    /* ===== Resultat ===== */

    #resultat {
      background: var(--panel);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid var(--border);
    }

    .kolumner {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 15px;
    }

    .kolumn {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .kolumn h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .alskar h3 { color: var(--love); }
    .oppen h3 { color: var(--open); }
    .undviker h3 { color: var(--avoid); }

    ul {
      padding-left: 18px;
      margin: 0;
    }

    li {
      margin-bottom: 4px;
      color: var(--muted);
    }

    select, button {
      background: #111;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: 6px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

}

<h1>üìä Spelstatistik</h1>

<h2>‚ù§Ô∏è √Ñlskade genrer</h2>
<canvas id="alskarChart"></canvas>

<h2>üëç √ñppna f√∂r genrer</h2>
<canvas id="oppenChart"></canvas>

<h2>üö´ Undvikna genrer</h2>
<canvas id="undvikerChart"></canvas>

<script src="data.js"></script>
<script>
  const totalPersoner = Object.keys(DATA.personerData).length;

  /* ===================== */
  /* R√ÑKNA GENRER */
  /* ===================== */

  const genreStats = {};

  Object.values(DATA.personerData).forEach(person => {
    ["alskar", "oppen", "undviker"].forEach(kategori => {
      person[kategori].forEach(genre => {
        if (!genreStats[genre]) {
          genreStats[genre] = { alskar: 0, oppen: 0, undviker: 0 };
        }
        genreStats[genre][kategori]++;
      });
    });
  });

  const labels = Object.keys(genreStats).sort((a, b) => a.localeCompare(b, "sv"));

  function byggData(kategori) {
    return labels.map(genre => {
      const antal = genreStats[genre][kategori];
      const procent = Math.round((antal / totalPersoner) * 100);
      return {
        label: `${genre} ‚Äì ${antal} st (${procent}%)`,
        value: antal
      };
    });
  }

  /* ===================== */
  /* GEMENSAM DIAGRAMFUNKTION */
  /* ===================== */

  function skapaDiagram(canvasId, titel, dataObjekt, f√§rg) {
    new Chart(document.getElementById(canvasId), {
      type: "bar",
      data: {
        labels: dataObjekt.map(d => d.label),
        datasets: [{
          label: titel,
          data: dataObjekt.map(d => d.value),
          backgroundColor: f√§rg
        }]
      },
      options: {
        indexAxis: "y",
        responsive: true,
        scales: {
          x: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  }

  /* ===================== */
  /* SKAPA ALLA DIAGRAM */
  /* ===================== */

  skapaDiagram(
    "alskarChart",
    "√Ñlskar",
    byggData("alskar"),
    "rgba(75, 192, 192, 0.7)"
  );

  skapaDiagram(
    "oppenChart",
    "√ñppen f√∂r",
    byggData("oppen"),
    "rgba(255, 205, 86, 0.7)"
  );

  skapaDiagram(
    "undvikerChart",
    "Undviker",
    byggData("undviker"),
    "rgba(255, 99, 132, 0.7)"
  );
</script>
